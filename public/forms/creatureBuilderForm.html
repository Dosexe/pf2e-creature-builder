<form>
    <h1>{{localize "PF2EMONSTERMAKER.title"}}</h1>
    <h2>{{localize "PF2EMONSTERMAKER.nameLevelRoadmap"}}</h2>
    <div class="form-group setting">
        <label for="creatureBuilderName" class="creatureBuilderFormText">
            {{localize "PF2EMONSTERMAKER.name"}}
        </label>
        <input id="creatureBuilderName" name="PF2EMONSTERMAKER.name" placeholder="{{name}}" class="creatureBuilderFormText">
    </div>
    <div class="form-group setting">
        <label for="creatureBuilderLevel" class="creatureBuilderFormText">
            {{localize "PF2EMONSTERMAKER.level"}}
        </label>
        <select name="PF2EMONSTERMAKER.level" id="creatureBuilderLevel" class="creatureBuilderFormTextSmall">
            {{#each Levels}}
            <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group setting">
        <label for="creatureBuilderRoadmap" class="creatureBuilderFormText">
            {{localize "PF2EMONSTERMAKER.roadmap"}}
        </label>
        <select id="creatureBuilderRoadmap" class="creatureBuilderFormTextSmall" onchange="setRoadmap(this)">
            <option value="Default" selected>Default</option>
            {{#each RoadMaps}}
            <option value="{{@key}}">{{localize @key}}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group setting">
        <label for="creatureBuilderTraits" class="creatureBuilderFormText">
            {{localize "PF2EMONSTERMAKER.traits"}}
        </label>
        <div class="traits-container">
            <tags class="tagify tags paizo-style" tabindex="-1" id="traitsTagify">
                <span contenteditable="true" tabindex="0" data-placeholder="{{localize "PF2EMONSTERMAKER.traitsPlaceholder"}}" class="tagify__input" role="textbox" aria-autocomplete="both" aria-multiline="false" id="creatureBuilderTraitsInput"></span>
            </tags>
            <div id="creatureBuilderTraitsDropdown" class="traits-dropdown tagify__dropdown" role="listbox" aria-labelledby="dropdown" placement="bottom" position="all">
                <div data-selector="tagify-suggestions-wrapper" class="tagify__dropdown__wrapper">
                    <header data-selector="tagify-suggestions-header" class="tagify__dropdown__header"></header>
                </div>
            </div>
        </div>
        <input type="hidden" name="PF2EMONSTERMAKER.traits" id="creatureBuilderTraitsHidden" value="">
    </div>
    {{#each CreatureStatistics}}
    <details class="collapsible-section" data-section-name="{{this.name}}" open>
        <summary class="collapsible-header">
            <h3>{{localize this.name}}<i class="fa-sharp fa-solid fa-caret-right creatureBuilderHeaderArrow" style=""></i></h3>
        </summary>
        <div class="collapsible-content">
            {{#each this.statisticEntries}}
            <div class="form-group setting">
                <label for="{{concat 'creatureBuilder' this.name}}" class="creatureBuilderFormText">
                    {{localize this.name}}
                </label>
                <select id="{{concat 'creatureBuilder' this.name}}" name="{{this.name}}" class="creatureBuilderFormTextSmall">
                    {{#if this.availableOptions}}
                    {{#each this.availableOptions}}
                    <option value="{{this}}">
                        {{localize this}}
                    </option>
                    {{/each}}
                    {{/if}}
                    {{#unless this.availableOptions}}
                    {{#each ../this.availableOptions}}
                    <option value="{{this}}">
                        {{localize this}}
                    </option>
                    {{/each}}
                    {{/unless}}
                </select>
            </div>
            {{/each}}
        </div>
    </details>
    {{/each}}
    <details class="collapsible-section" id="section-lore" open>
        <summary class="collapsible-header">
            <h3>{{localize "PF2EMONSTERMAKER.loreSkills"}}</h3>
        </summary>
        <div class="collapsible-content">
            <div id="loreSkillsContainer"></div>
            <div class="form-group setting">
                <button type="button" id="addLoreButton" class="creatureBuilderAddButton">{{localize "PF2EMONSTERMAKER.addLore"}}</button>
            </div>
        </div>
    </details>
    <div class="form-divider"></div>
    <div class="buttons">
        <button type="button" id="creatureBuilderResetButton" class="creatureBuilderResetButton">{{localize "PF2EMONSTERMAKER.resetDefaults"}}</button>
        <button type="submit" id="creatureBuilderFormSubmit">Submit</button>
    </div>
</form>
<!--
    Note: Form UI initialization handled by CreatureBuilderForm.activateListeners()
    The CreatureBuilderFormUI class is automatically instantiated when the form is rendered
-->
