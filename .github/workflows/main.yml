name: Release Creation

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Extract tag version number
        id: get_version
        uses: battila7/get-version-action@v2

      - name: Update module.json for release
        run: |
          VERSION="${{ steps.get_version.outputs.version-without-v }}"
          REPO="${{ github.repository }}"
          TAG="${{ github.event.release.tag_name }}"
          
          jq \
            --arg version "$VERSION" \
            --arg url "https://github.com/$REPO" \
            --arg manifest "https://github.com/$REPO/releases/latest/download/module.json" \
            --arg download "https://github.com/$REPO/releases/download/$TAG/module.zip" \
            '
            .version = $version
            | .url = $url
            | .manifest = $manifest
            | .download = $download
            ' module.json > module.json.tmp
          
          mv module.json.tmp module.json

      - name: Prepare files for packaging
        run: |
          mkdir -p release/dist
          cp -r dist/* release/dist/
          cp module.json release/

      - name: Package files
        run: |
          cd release
          zip -r ../module.zip .

      - name: Update Release with Files
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: ${{ github.event.release.name }}
          draft: ${{ github.event.release.unpublished }}
          prerelease: ${{ github.event.release.prerelease }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: module.zip,release/module.json
          tag: ${{ github.event.release.tag_name }}
          body: ${{ github.event.release.body }}
